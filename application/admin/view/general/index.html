<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>系统配置</title>
    <link rel="shortcut icon" href="favicon.ico">
    <link href="__CSS__/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="__CSS__/font-awesome.min.css?v=4.4.0" rel="stylesheet">
    <link href="__CSS__/animate.min.css" rel="stylesheet">
    <link href="__CSS__/plugins/iCheck/custom.css" rel="stylesheet">
    <link href="__CSS__/style.min.css?v=4.1.0" rel="stylesheet">
</head>
<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-sm-8">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>系统配置</h5>
                </div>
                <div class="ibox-content">
                    <form class="form-horizontal m-t" id="commentForm" method="post" action="{:url('general/index')}">
                        <div class="form-group">
                            <label class="col-sm-3 control-label">ip获取间隔：</label>
                            <div class="input-group col-sm-4">
                                <input type="text" class="form-control" name="email_time_interval" required=""
                                       aria-required="true"
                                       value="{$config_data.email_time_interval?$config_data.email_time_interval:''}">
                                小时
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">手机无活动时间：</label>
                            <div class="input-group col-sm-4">
                                <input id="transfer_count" type="text" class="form-control" name="phone_time_interval"
                                       required="" aria-required="true"
                                       value="{$config_data.phone_time_interval?$config_data.phone_time_interval:''}">
                                分钟
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">SMS手机释放时间：</label>
                            <div class="input-group col-sm-4">
                                <input id="release_phone_time" type="text" class="form-control" name="release_phone_time" required="" aria-required="true" alue="{$config_data.release_phone_time?$config_data.release_phone_time:''}">
                                分钟
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">支付方式：</label>
                            <div class="radio i-checks col-sm-6">
                                <label><input type="radio" value="0" name="payment_method" {$config_data.payment_method==0?'checked':''}> <i></i>无</label>
                                <label><input type="radio" value="1" name="payment_method" {$config_data.payment_method==1?'checked':''}> <i></i>易支付</label>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">是否改机：</label>
                            <div class="radio i-checks col-sm-6">
                                <label><input type="radio" value="0" name="change_machine" {$config_data.change_machine==0?'checked':''}> <i></i>NO</label>
                                <label><input type="radio" value="1" name="change_machine" {$config_data.change_machine==1?'checked':''}> <i></i>YES</label>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">开启VPN：</label>
                            <div class="radio i-checks col-sm-6">
                                <label><input type="radio" value="0" name="openVPN" {$config_data.openVPN==0?'checked':''}> <i></i>NO</label>
                                <label><input type="radio" value="1" name="openVPN" {$config_data.openVPN==1?'checked':''}> <i></i>YES</label>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">清理文件：</label>
                            <div class="radio i-checks col-sm-6">
                                <label><input type="radio" value="0" name="clean_files" {$config_data.clean_files==0?'checked':''}> <i></i>NO</label>
                                <label><input type="radio" value="1" name="clean_files" {$config_data.clean_files==1?'checked':''}> <i></i>YES</label>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">重启进程：</label>
                            <div class="radio i-checks col-sm-6">
                                <label><input type="radio" value="0" name="restart_process" {$config_data.restart_process==0?'checked':''}> <i></i>NO</label>
                                <label><input type="radio" value="1" name="restart_process" {$config_data.restart_process==1?'checked':''}> <i></i>YES</label>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">登录/登出账号：</label>
                            <div class="radio i-checks col-sm-6">
                                <label><input type="radio" value="0" name="account_operation" {$config_data.account_operation==0?'checked':''}> <i></i>NO</label>
                                <label><input type="radio" value="1" name="account_operation" {$config_data.account_operation==1?'checked':''}> <i></i>YES</label>
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-sm-4 col-sm-offset-4">
                                <button class="btn btn-primary" type="submit">提交修改</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>

        </div>
    </div>
</div>
<script src="__JS__/jquery.min.js?v=2.1.4"></script>
<script src="__JS__/bootstrap.min.js?v=3.3.6"></script>
<script src="__JS__/content.min.js?v=1.0.0"></script>
<script src="__JS__/plugins/validate/jquery.validate.min.js"></script>
<script src="__JS__/plugins/validate/messages_zh.min.js"></script>
<script src="__JS__/plugins/iCheck/icheck.min.js"></script>
<script src="__JS__/plugins/layer/layer.min.js"></script>
<script src="__JS__/jquery.form.js"></script>
<script type="text/javascript">
    // 下发查账任务
    function delConfig() {
        layer.confirm('确认清除配置缓存?', {icon: 3, title: '提示'}, function (index) {
            //do something
            $.getJSON("{:url('general/delConfig')}", {}, function (res) {
                if (1 == res.code) {
                    layer.alert(res.msg, {title: '友情提示', icon: 1});
                } else if (111 == res.code) {
                    window.location.reload();
                } else {
                    layer.alert(res.msg, {title: '友情提示', icon: 2});
                }
            });
            layer.close(index);
        })

    }

    var index = '';

    function showStart() {
        index = layer.load(0, {shade: false});
        return true;
    }

    function showSuccess(res) {

        layer.ready(function () {
            layer.close(index);
            if (1 == res.code) {
                layer.alert(res.msg, {title: '友情提示', icon: 1, closeBtn: 0}, function () {
                    window.location.href = res.data;
                });
            } else if (111 == res.code) {
                window.location.reload();
            } else {
                layer.msg(res.msg, {anim: 6});
            }
        });
    }


    $(document).ready(function () {
        $(".i-checks").iCheck({checkboxClass: "icheckbox_square-green", radioClass: "iradio_square-green",});

        // 编辑管理员
        var options = {
            beforeSubmit: showStart,
            success: showSuccess
        };

        $('#commentForm').submit(function () {
            $(this).ajaxSubmit(options);
            return false;
        });
    });


    // 表单验证
    $.validator.setDefaults({
        highlight: function (e) {
            $(e).closest(".form-group").removeClass("has-success").addClass("has-error")
        },
        success: function (e) {
            e.closest(".form-group").removeClass("has-error").addClass("has-success")
        },
        errorElement: "span",
        errorPlacement: function (e, r) {
            e.appendTo(r.is(":radio") || r.is(":checkbox") ? r.parent().parent().parent() : r.parent())
        },
        errorClass: "help-block m-b-none",
        validClass: "help-block m-b-none"
    });
</script>
</body>
</html>
