<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>添加账号</title>
    <link rel="shortcut icon" href="favicon.ico">
    <link href="__CSS__/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="__CSS__/font-awesome.min.css?v=4.4.0" rel="stylesheet">
    <link href="__CSS__/animate.min.css" rel="stylesheet">
    <link href="__CSS__/plugins/iCheck/custom.css" rel="stylesheet">
    <link href="__CSS__/style.min.css?v=4.1.0" rel="stylesheet">
</head>
<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight">
    <div class="row">
        <div class="col-sm-8">
            <div class="ibox float-e-margins">
                <div class="ibox-title">
                    <h5>添加账号</h5>
                </div>
                <div class="ibox-content">
                    <form class="form-horizontal m-t" id="commentForm" method="post" action="{:url('reg_account/edit')}">
                        <input type="hidden" name="id" value="{$data.id}">
                        <div class="form-group">
                            <label class="col-sm-3 control-label">账号名称：</label>
                            <div class="input-group col-sm-4">
                                <input id="account_name" type="text" class="form-control" name="account_name" required="" aria-required="true" value="{$data.account_name}">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">账号密码：</label>
                            <div class="input-group col-sm-4">
                                <input id="account_password" type="text" class="form-control" name="account_password" required="" aria-required="true"  value="{$data.account_password}">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">出生日期：</label>
                            <div class="input-group col-sm-4">
                                <input id="birthday" type="text" class="form-control" name="birthday" required="" aria-required="true"  value="{$data.birthday}">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">密保问题1：</label>
                            <div class="input-group col-sm-4">
                                <select class="form-control" name="question1" required="" aria-required="true">
                                    <option value="">请选择</option>
                                    {if !empty($apple_questions)}
                                    {foreach $apple_questions as $key=>$vo }
                                    <option value="{$key}" {if condition="$data['question1'] eq $key"}selected{/if}>{$vo}</option>
                                    {/foreach}
                                    {/if}
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">答案1：</label>
                            <div class="input-group col-sm-4">
                                <input id="answer1" type="text" class="form-control" name="answer1" required="" aria-required="true"  value="{$data.answer1}">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">密保问题1：</label>
                            <div class="input-group col-sm-4">
                                <select class="form-control" name="question2" required="" aria-required="true">
                                    <option value="">请选择</option>
                                    {if !empty($apple_questions)}
                                    {foreach $apple_questions as $key=>$vo }
                                    <option value="{$key}" {if condition="$data['question2'] eq $key"}selected{/if}>{$vo}</option>
                                    {/foreach}
                                    {/if}
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">答案1：</label>
                            <div class="input-group col-sm-4">
                                <input id="answer2" type="text" class="form-control" name="answer2" required="" aria-required="true"  value="{$data.answer2}">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">密保问题1：</label>
                            <div class="input-group col-sm-4">
                                <select class="form-control" name="question3" required="" aria-required="true">
                                    <option value="">请选择</option>
                                    {if !empty($apple_questions)}
                                    {foreach $apple_questions as $key=>$vo }
                                    <option value="{$key}" {if condition="$data['question1'] eq $key"}selected{/if}>{$vo}</option>
                                    {/foreach}
                                    {/if}
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">答案1：</label>
                            <div class="input-group col-sm-4">
                                <input id="answer3" type="text" class="form-control" name="answer3" required="" aria-required="true"  value="{$data.answer3}">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">注册状态：</label>
                            <div class="input-group col-sm-7">
                                <div class="radio i-checks col-sm-6">
                                    <label>
                                        <input type="radio" value="0" name="reg_status" {$data.reg_status == 0?'checked':''}> <i></i>失败</label>
                                    <input type="radio" value="1" name="reg_status"{$data.reg_status == 1?'checked':''}> <i></i>成功</label>
                                    <input type="radio" value="2" name="reg_status"{$data.reg_status == 2?'checked':''}> <i></i>未注册</label>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="col-sm-3 control-label">过检状态：</label>
                            <div class="input-group col-sm-7">
                                <div class="radio i-checks col-sm-6">
                                    <label>
                                        <input type="radio" value="0" name="check_status" {$data.check_status == 0?'checked':''}> <i></i>失败</label>
                                        <input type="radio" value="1" name="check_status"{$data.check_status == 1?'checked':''}> <i></i>成功</label>
                                    <input type="radio" value="2" name="check_status"{$data.check_status == 2?'checked':''}> <i></i>未过检</label>
                                </div>
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="col-sm-4 col-sm-offset-6">
                                <!--<input type="button" value="提交" class="btn btn-primary" id="postform"/>-->
                                <button class="btn btn-primary" type="submit">提交</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>

        </div>
    </div>
</div>
<script src="__JS__/jquery.min.js?v=2.1.4"></script>
<script src="__JS__/bootstrap.min.js?v=3.3.6"></script>
<script src="__JS__/content.min.js?v=1.0.0"></script>
<script src="__JS__/plugins/validate/jquery.validate.min.js"></script>
<script src="__JS__/plugins/validate/messages_zh.min.js"></script>
<script src="__JS__/plugins/iCheck/icheck.min.js"></script>
<script src="__JS__/plugins/layer-new/laydate/laydate.js"></script>
<script src="__JS__/plugins/layer-new/layer.min.js"></script>
<script src="__JS__/jquery.form.js"></script>
<script type="text/javascript">

    var index = '';

    function showStart() {
        index = layer.load(0, {shade: false});
        return true;
    }

    function showSuccess(res) {

        layer.ready(function () {
            layer.close(index);
            if (1 == res.code) {
                layer.alert(res.msg, {title: '友情提示', icon: 1, closeBtn: 0}, function () {
                    window.location.href = res.data;
                });
            } else if (111 == res.code) {
                window.location.reload();
            } else {
                layer.msg(res.msg, {anim: 6});
            }
        });
    }

    $(document).ready(function () {
        $(".i-checks").iCheck({checkboxClass: "icheckbox_square-green", radioClass: "iradio_square-green",});

        // 添加账号
        var options = {
            beforeSubmit: showStart,
            success: showSuccess
        };

        $('#commentForm').submit(function () {
            $(this).ajaxSubmit(options);
            return false;
        });
    });

    // 表单验证
    $.validator.setDefaults({
        highlight: function (e) {
            $(e).closest(".form-group").removeClass("has-success").addClass("has-error")
        },
        success: function (e) {
            e.closest(".form-group").removeClass("has-error").addClass("has-success")
        },
        errorElement: "span",
        errorPlacement: function (e, r) {
            e.appendTo(r.is(":radio") || r.is(":checkbox") ? r.parent().parent().parent() : r.parent())
        },
        errorClass: "help-block m-b-none",
        validClass: "help-block m-b-none"
    });

</script>
</body>
</html>
