<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{$title}列表</title>
    <link rel="shortcut icon" href="favicon.ico">
    <link href="__CSS__/bootstrap.min.css?v=3.3.6" rel="stylesheet">
    <link href="__CSS__/font-awesome.min.css?v=4.4.0" rel="stylesheet">
    <link href="__CSS__/plugins/bootstrap-table/bootstrap-table.min.css" rel="stylesheet">
    <link href="__CSS__/animate.min.css" rel="stylesheet">
    <link href="__CSS__/style.min.css?v=4.1.0" rel="stylesheet">
    <link href="__CSS__/plugins/sweetalert/sweetalert.css" rel="stylesheet">
</head>
<style>
    .jumpto input {
        height: 31px;
        width: 50px;
        margin-left: 5px;
        margin-right: 5px;
        text-align: center;
        display: inline-block;
    }
</style>
<body class="gray-bg">
<div class="wrapper wrapper-content animated fadeInRight">
    <!-- Panel Other -->
    <div class="ibox float-e-margins">
        <div class="ibox-title">
            <h5>{$title}列表</h5>
        </div>
        <div class="ibox-content">
            <div class="form-group clearfix col-sm-2">
                {if authCheck('machine/create') }
                <a href="{:url('machine/create')}">
                    <button class="btn btn-outline btn-primary" type="button">添加{$title}</button>
                </a>
                {/if}
                {if authCheck('machine/import_machine') }
                <a href="{:url('machine/import_machine')}">
                    <button class="btn btn-outline btn-success" type="button">导入{$title}</button>
                </a>
                {/if}
                {if authCheck('machine/switch_status')}
                <form role="form" method="post" class="form-inline pull-left" style="margin-top: 5px">
                    <div class="content clearfix m-b">
                        <div class="form-group">
                            <button class="btn btn-w-m btn-danger" type="button" id="switch_status">
                                <strong>切换使用状态</strong>
                            </button>
                        </div>
                    </div>
                </form>
                {/if}
            </div>

            <!--搜索框开始-->
            <form id='commentForm' role="form" method="post" class="form-inline pull-right">
                <div class="content clearfix m-b">
                    <div class="form-group">
                        <input placeholder="开始时间" class="form-control layer-date" id="start_time" name="start_time">
                        <input placeholder="结束时间" class="form-control layer-date" id="end_time" name="end_time">
                    </div>
                    <div class="form-group">
                        <input type="text" placeholder="机器名称" class="form-control" id="machine_name" name="machine_name">
                    </div>
                    <div class="form-group">
                        <select type="text" class="form-control" id="use_status" name="use_status">
                            <option value="">使用状态</option>
                            <option value="0">未使用</option>
                            <option value="1">已使用</option>
                            <option value="2">停止使用</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <button class="btn btn-primary" type="button" style="margin-top:5px" id="search">
                            <strong>搜索</strong>
                        </button>
                    </div>
                </div>
            </form>
            <!--搜索框结束-->
            <div class="example-wrap">
                <div class="example">
                    <table id="cusTable"  data-show-jumpto="true">
                        <thead>
                        <th data-field="box_id" data-checkbox="true"></th>
                        <th data-field="id">ID</th>
                        <th data-field="email_name">邮箱名</th>
                        <th data-field="udid">udid</th>
                        <th data-field="use_status">使用状态</th>
                        <th data-field="HWModelStr">HWModelStr</th>
                        <th data-field="ModelNumber">ModelNumber</th>
                        <th data-field="ProductType">ProductType</th>
                        <th data-field="PhoneModel">PhoneModel</th>
                        <th data-field="idfa">idfa</th>
                        <th data-field="bt">bt</th>
                        <th data-field="imei">imei</th>
                        <th data-field="sn">sn</th>
                        <th data-field="wifi">wifi</th>
                        <th data-field="sn">sn</th>
                        <th data-field="create_time">创建时间</th>
                        <th data-field="update_time">更新时间</th>
                        <th data-field="operate">操作</th>
                        </thead>
                    </table>
                </div>
            </div>
            <!-- End Example Pagination -->
        </div>
    </div>
</div>
<!-- End Panel Other -->
<script src="__JS__/jquery.min.js?v=2.1.4"></script>
<script src="__JS__/bootstrap.min.js?v=3.3.6"></script>
<script src="__JS__/content.min.js?v=1.0.0"></script>
<script src="__JS__/plugins/bootstrap-table/bootstrap-table.min.js"></script>
<script src="__JS__/plugins/bootstrap-table/bootstrap-table-jumpto.js"></script>
<script src="__JS__/plugins/bootstrap-table/bootstrap-table-mobile.min.js"></script>
<script src="__JS__/plugins/bootstrap-table/locale/bootstrap-table-zh-CN.min.js"></script>
<script src="__JS__/plugins/layer/layer.min.js"></script>
<script src="__JS__/plugins/layer/laydate/laydate.js"></script>
<!--<script src="__JS__/plugins/sweetalert/sweetalert.min.js"></script>-->
<script type="text/javascript">
    function initTable() {
        //先销毁表格
        $('#cusTable').bootstrapTable('destroy');
        //初始化表格,动态从服务器加载数据
        $("#cusTable").bootstrapTable({
            method: "get",  //使用get请求到服务器获取数据
            url: "./index", //获取数据的地址
            striped: true,  //表格显示条纹
            pagination: true, //启动分页
            pageSize: 10,  //每页显示的记录数
            pageNumber: 1, //当前第几页
            pageList: [5, 10, 15, 20, 25],  //记录数可选列表
            sidePagination: "server", //表示服务端请求
            paginationFirstText: "首页",
            paginationPreText: "上一页",
            paginationNextText: "下一页",
            paginationLastText: "尾页",
            queryParamsType: "undefined",
            queryParams: function queryParams(params) {   //设置查询参数
                var param = {
                    pageNumber: params.pageNumber,
                    pageSize: params.pageSize,
                    searchText: $('#machine_name').val(),
                    start_time: $('#start_time').val(),
                    end_time: $('#end_time').val(),
                    use_status: $('#use_status').val(),
                };
                return param;
            },
            onLoadSuccess: function (res) {  //加载成功时执行
                if (111 == res.code) {
                    window.location.reload();
                }
                layer.msg("加载成功", {time: 1000});
            },
            onLoadError: function () {  //加载失败时执行
                layer.msg("加载数据失败");
            }
        });
    }

    // 切换选中机器状态
    $switch_status = $('#switch_status');
    var $table = $('#cusTable');
    $(function () {
        $switch_status.click(function () {
            if ($table.bootstrapTable('getAllSelections').length == 0) {
                layer.alert('请勾选机器', {title: '友情提示', icon: 2});
                return;
            }
            layer.confirm('确认切换机器状态', {icon: 3, title: '提示'}, function (index) {
                //do something
                var machine = $table.bootstrapTable('getAllSelections');
                var machine_id = [];
                for (var i = 0; i < machine.length; i++) {
                    machine_id[i] = machine[i]['id'];
                }
                $.getJSON("{:url('machine/switch_status')}", {
                    'machine_id': machine_id
                }, function (res) {
                    if (1 == res.code) {
                        layer.alert(res.msg, {title: '友情提示', icon: 1, closeBtn: 0}, function () {
                            initTable();
                        });
                    } else if (111 == res.code) {
                        window.location.reload();
                    } else {
                        layer.alert(res.msg, {title: '友情提示', icon: 2});
                    }
                });

                layer.close(index);
            })
        });
    });

    function switch_status(id, use_status) {
        layer.confirm('确认切换状态?', {icon: 3, title: '提示'}, function (index) {
            //do something
            $.getJSON("{:url('machine/switch_status')}", {'machine_id': id, 'use_status': use_status}, function (res) {
                if (1 == res.code) {
                    layer.alert(res.msg, {title: '友情提示', icon: 1, closeBtn: 0}, function () {
                        initTable();
                    });
                } else if (111 == res.code) {
                    window.location.reload();
                } else {
                    layer.alert(res.msg, {title: '友情提示', icon: 2});
                }
            });

            layer.close(index);
        })

    }

    $(document).ready(function () {
        //调用函数，初始化表格
        initTable();

        //当点击查询按钮的时候执行
        $("#search").bind("click", initTable);
    });

    function machineDel(id) {
        layer.confirm('确认删除此机器?', {icon: 3, title: '提示'}, function (index) {
            //do something
            $.getJSON("{:url('machine/delete')}", {'id': id}, function (res) {
                if (1 == res.code) {
                    layer.alert(res.msg, {title: '友情提示', icon: 1, closeBtn: 0}, function () {
                        initTable();
                    });
                } else if (111 == res.code) {
                    window.location.reload();
                } else {
                    layer.alert(res.msg, {title: '友情提示', icon: 2});
                }
            });

            layer.close(index);
        })

    }
    laydate.render({
        elem: "#start_time"
        ,type: 'datetime'
    });
    laydate.render({
        elem: "#end_time"
        ,type: 'datetime'
    });
</script>
</body>
</html>
